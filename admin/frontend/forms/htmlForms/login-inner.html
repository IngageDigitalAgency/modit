<form name="%%form:name%%" method="%%form:method%%" action="%%form:action%%">
	<div class="sub-title">Already registered?</div>
	<table>
		<tr>
			<th><label>User Name/Email: <span class="errmsg">%%email_err%%</span></label></th>
			<td>%%email%%</td>
		</tr>
		<tr>
			<th><label>Password: <span class="errmsg">%%password_err%%</span></label></th>
			<td>%%password%%</td>
		</tr>
		<tr>
			<td colspan='2'>%%submit%%%%loginForm%%</td>
		</tr>
	</table>
</form>
<div class="links-div">
	<div class="links"><a href="/forgot-password">Forgot Your Password?</a></div>
	<div class="links"><a href='/signup'>Create an Account</a></div>
	<div class="break"></div>
</div>
