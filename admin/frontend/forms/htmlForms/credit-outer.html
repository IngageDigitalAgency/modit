			</div>
		</div>

<script type="text/javascript">
$("select[name='country_id']").change(function() {
	p = loadProvinces(this.value,{"class":"form-control"});
	$("select[name='province_id']").replaceWith(p);
});
applyNow = function(frm) {
	$(frm).ajaxSubmit({
		success: function( obj, status, xhr ) {
			try {
				obj = JSON.parse(obj);
				$("#credit-application").replaceWith(obj.html);
				var objcode = "<script type='text/javascript'>"+obj.code+"<\/script>"; $('body').append(objcode);
			}
			catch(err) {
			}
		}
	});
}
</script>
