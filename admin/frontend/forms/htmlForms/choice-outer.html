<div id="shipment"></div>
<script type="text/javascript">
<!if(0%%session:cart:header:inzone%%==0)!>
m_id=38;
<!else!>
m_id=37;
<!fi!>
$.ajax({
	url:"/ajax/render",
	data:{t_id:m_id},
	success: function( obj, status, xhr ) {
		try {
			obj = eval("("+obj+")");
			$("#shipment").html(obj.html);
			eval(obj.code);
		}
		catch(err) {
		}
	}
});
</script>
