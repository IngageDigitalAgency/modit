<div id="my-account">
	<div class='header'>
		<h2>Registration</h2>
	</div>
	<div class="errmsg">%%errorMessage%%</div>
	<div class='alert alert-error'>You are already logged in</div>
	<div class='grid_4 alpha'>
		<div class='prompt'>First Name</div>
		<div class='field'>%%firstname%%</div>
		<div class='prompt'>Last Name</div>
		<div class='field'>%%lastname%%</div>
		<div class='prompt'>Email</div>
		<div class='field'>%%email%%</div>
		<a href='/logout'>Logout</a>
	</div>
	<div class='grid_5 omega'>&nbsp;</div>
</div>
