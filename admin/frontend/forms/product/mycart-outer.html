<div id="my-cart">
	%%header%%
<!if(%%session:cart:header:total%% <= 0)!>
	<div class='products'>
		<h3>Your Cart is empty</h3>
	</div>
<!else!>
	<table class="table">
		<tr><td class="text-right bn"><a href="#" onclick="togglePackages(this);return false;"><span class="fa-stack fa-spin-hover"><i class="fa fa-circle-thin fa-stack-2x"></i><i class="fa fa-plus fa-stack-1x"></i></span></a> TRANSPORTATION CHARGE:</td><td class="text-right bn">%%formattedValue%%</td></tr>
		<tr><td class="text-right bn">TAXES:</td><td class="text-right bn">%%formattedTaxes%%</td></tr>
		<tr><td class="text-right bt">TOTAL:</td><td class="text-right bt">%%formattedTotal%%</td></tr>
	</table>
	<table class="table table-striped table-bordered toggle hidden bottom20">
		<thead>
			<tr><th class="col-xs-8">Name</th><th class="col-xs-2 text-right">Quantity</th><th class="col-xs-3 text-right">Price</th><th class="col-xs-3 text-right">Extended</th></tr>
		</thead>
		%%products%%
		%%totals%%
	</table>
<!fi!>
</div>
