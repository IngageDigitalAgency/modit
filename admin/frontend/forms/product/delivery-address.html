<div class="col-sm-8">
	<h3>%%code:value%% Address</h3>
	<hr/>
<table aria-label="" class="table table-striped table-hover">
		<tr><th class="col-xs-4 a-left" scope="col">Contact:</th><td class='value col-xs-12'>%%firstname%% %%lastname%%</td></tr>
		<tr><th class="a-left" scope="col">Company:</th><td class='value'>%%company%%</td></tr>
		<tr><th class="a-left" scope="col">Address:</th><td class='value'>%%phone1%% <a href="mailto:%%email%%">%%email%%</a></td></tr>
		<tr><th class="a-left" scope="col"></th><td class='value'>%%line1%%</td></tr>
		<tr><th class="a-left" scope="col"></th><td>%%line2%% </td></tr>
		<tr><th class="a-left" scope="col"></th><td>%%city%%, %%provinceCode%% %%postalcode%%</td></tr>
		<tr><th class="a-left" scope="col">Scheduled:</th><td class='value'><!@@(date(GLOBAL_DEFAULT_DATETIME_FORMAT,strtotime('%%action:scheduled_date%%')))@@!></td></tr>
<!if("%%action:actual_date%%"!="0000-00-00 00:00:00")!>
		<tr><th class="a-left" scope="col">Actual:</th><td class='value'><!@@(date(GLOBAL_DEFAULT_DATETIME_FORMAT,strtotime('%%action:actual_date%%')))@@!></td></tr>
<!else!>
		<tr><th class="a-left" scope="col">Actual:</th><td class='value'> </td></tr>
<!fi!>
		<tr><th class="a-left" scope="col">Driver:</th><td class='value'>%%action:firstname%% %%action:lastname%%</td></tr>
<!if("%%action:service_type%%"=="D")!>
		<tr><th class="a-left" scope="col">Signed By:</th><td class='value'>%%action:delivery_name%%</td></tr>
<!fi!>
	</table>
</div>
