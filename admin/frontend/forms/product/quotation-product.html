<tr>
	<td class='image' rowspan='2'>
		<div class="cart_product_image">%%img_image1_thumb%%</div>
	</td>
	<td class='description' rowspan='2'>
		<div class="cart_description_wrapper">
			<div class="cart_product_name">%%name%%</div>
			<div class="cart_product_description">%%teaser%%</div>
		</div>
	</td>
	<td>
		<div class="cart_quantity">
			<div align="center">
				%%quantity%%
			</div>
		</div>
	</td>
	<td>
		%%options_id%%
	</td>
	<td>
		<div class="price">%%price_fmt%%</div>
	</td>
	<td>
		<div class="total">
			<span class="price">%%formattedExtended%%</span>
		</div>
	</td>
</tr>
<tr>
	<td colspan='4'>
		Additional Information:<br/>
		%%message%%
	</td>	
</tr>
