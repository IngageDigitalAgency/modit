<div class='paypal-checkout bottom20'>
	<div class="row">
		<div class="col-xs-16 text-center">
			%%errorMessage%%
<!if("0%%session:cart:reauthorize:o_id%%"!="0")!>
			<div class='alert alert-warning'>This is an authorization only. Your card will be billed on the next shipment</div>
<!fi!>
			<form method='post' action='%%gateway%%'>
				<input type='hidden' name='SECURETOKEN' value='%%SECURETOKEN%%' />
				<input type='hidden' name='SECURETOKENID' value='%%SECURETOKENID%%' />
<!if(strlen('%%addresses:billing:firstname%%') > 0)!>
				<input type='hidden' name='PARMLIST' value='INVNUM=Order#%%header:order_id%%&CURRENCY=%%currency%%&FIRSTNAME=<!@@(str_replace("&"," ","%%session:user:info:firstname%%"))@@!>&LASTNAME=<!@@(str_replace("&"," ","%%session:user:info:lastname%%"))@@!>&STREET=<!@@(str_replace("&"," ","%%addresses:billing:line1%%"))@@!>&CITY=<!@@(str_replace("&"," ","%%addresses:billing:city%%"))@@!>&ZIP=%%addresses:billing:postalcode%%&STATE=%%addresses:billing:provinceCode%%&PHONENUM=%%addresses:billing:phone1%%&EMAIL=%%session:user:info:email%%&COUNTRY=%%addresses:billing:countryCode%%' />
<!else!>
				<input type='hidden' name='PARMLIST' value='INVNUM=Order#%%header:order_id%%&CURRENCY=%%currency%%&FIRSTNAME=<!@@(str_replace("&"," ","%%addresses:shipping:firstname||addresses:shipping:firstname%%"))@@!>&LASTNAME=<!@@(str_replace("&"," ","%%addresses:shipping:lastname%%"))@@!>&STREET=<!@@(str_replace("&"," ","%%addresses:shipping:line1%%"))@@!>&CITY=%%addresses:shipping:city%%&ZIP=%%addresses:shipping:postalcode%%&STATE=%%addresses:shipping:provinceCode%%&PHONENUM=%%addresses:shipping:phone1%%&EMAIL=%%addresses:shipping:email%%&COUNTRY=%%addresses:shipping:countryCode%%' />
<!fi!>
				<input type='hidden' name='MODE' value='%%mode%%' />
				<input type="submit" class="btn btn-black" value="PAY NOW" />
			</form>
		</div>
	</div>
</div>
