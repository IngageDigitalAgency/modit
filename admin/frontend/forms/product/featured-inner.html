<div class='product'>
	<div class='image'><a href='%%url%%'>%%img_image1%%</a></div>
	<div class='itemTitle'><a href='%%url%%'>%%name%%</a></div>
	<div class='price'>
		%%price_fmt%% 
<!if("%%onSale%%"=="1")!>
		&nbsp;<span class='savings'>(Save %%salePercentFormatted%%%)</span>
<!fi!>
	</div>
	<div class='ratings'>
		%%comment_count%%
	</div>
	<form method='post' action='/shopping-cart'>
		%%options%%
		<input type='button' value="Add To Cart" onclick="formSubmit(this); return false;"/>
		%%addToCart%%
		%%product_id%%
		<input type='hidden' name='product_quantity' value='1' />
	</form>
</div>
