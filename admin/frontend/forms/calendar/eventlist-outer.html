<div id="upcoming-title">Events</div>
<div id="upcoming-repeating-bg">
	<div id="upcoming-wrapper">
		<div id="upcoming-events">
			<div id="event-list">
				%%events%%
			</div>
			<div id="event-nav">
				<div class="prev"><a href="#" onclick='prevMonth(%%year%%,%%monthNumeric%%);'><img alt="Previous month" src="/images/nav/scrollPrev.png" /> <span class="text">Previous</span></a></div>
				<div class="next"><a href="#" onclick='nextMonth(%%year%%,%%monthNumeric%%);'><span class="text">Next</span> <img alt="Next Month" src="/images/nav/scrollNext.png" /></a></div>
				<div class="break"></div>
			</div>		
		</div>
	</div>
</div>
