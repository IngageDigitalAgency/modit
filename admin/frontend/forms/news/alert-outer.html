<script type="text/javascript" src="/js/jquery.cookie.js"></script>
<script type="text/javascript">
var s = $.cookie("cc");
if (typeof($.cookie("cc")) == "undefined") {
	showOpt(true);
}
else {
	showOpt($.cookie("cc")==0);
}
function hideCC(obj) {
	showOpt(false);
}
function optOut() {
	$.cookie('cc','1',{expires:1});
	showOpt(false);
}
function showOpt(m) {
	if (!m) {
		$("#alerts").remove("");
	}
}
$('#alerts .str_wrap').liMarquee();
</script>
