<script type="text/javascript" src="/js/jquery.form.js"></script>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-16 text-center">
			<h1>Overnight Deliveries</h1>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-16 table-responsive">
<table role="presentation" class="table table-striped table-bordered table-hover">
				<thead class="thead-default text-center">
					<tr><th scope="col" colspan="2"></th><th scope="col" colspan="6" class="text-center black-bg">Delivery</th></tr>
					<tr>
						<th scope="col">Order #</th>
						<th scope="col">Type</th>
						<th scope="col">Company/Name</th>
						<th scope="col">Address</th>
						<th scope="col">Scheduled</th>
						<th scope="col">Signature</th>
						<th scope="col">Instructions</th>
						<th scope="col">Driver</th>
					</tr>
				</thead>
				%%deliveries%%
			</table>
		</div>
	</div>
</div>
<div class="container-fluid black-bg" id="searchForm">
	<div class="col-xs-2 p-img-scale-width"><img src="images/logos/kjv-courier.jpg" /></div>
	<div class="col-xs-14">
		<div class="row">
			<h2>Display Filter</h2>
		</div>
		<div class="row">
			<form method="post" action="/ajax/render?t_id=%%module:fetemplate_id%%">
				<div class="col-xs-4"><label>Service</label>%%product_id%%</div>
				<div class="col-xs-4"><label>Driver</label>%%driver_id%%</div>
				<div class="col-xs-2"><label>Completed</label>%%completed%%</div>
				<div class="col-xs-2"><label>Per Page</label>%%pager%%</div>
				<div class="col-xs-2"><label>Refresh</label>%%i_delay%%</div>
				<div class="col-xs-2"><label>&nbsp;</label>%%query%%</div>
				%%pagenum%%
				%%overnightDeliveries%%
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
if ("%%request:i_delay%%"!="") i_delay = parseInt("%%request:i_delay%%");
</script>
