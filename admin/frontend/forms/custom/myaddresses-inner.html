<div class="address %%active%%">
	<div class="row black">
		<div class="col-xs-13">
			<div class="row no-gutters white"><div class="col-xs-16">%%company%%</div></div>
			<div class="row no-gutters red"><div class="col-xs-16">%%firstname%% %%lastname%%</div></div>
		</div>
		<div class="col-xs-3 text-right"><a href="#" onclick="updateAddress(%%id%%);return false;"><em class="fa fa-pencil"></em></a> <a href="#" onclick="deleteAddress(%%id%%);return false;"><em class="fa fa-trash"></em></a></div>
	</div>
	<div class="row">
		<div class="col-xs-16"><a href="tel:%%phone1%%">%%phone1%%</a> <a href="mailto:%%email%%">%%email%%</a></div>
	</div>
	<div class="row">
		<div class="col-xs-16">%%line1%% %%line2%% %%city%% %%provinceCode%% %%postalcode%% %%countryCode%%</div>
	</div>
</div>
