<div class="row">
	<div class="col-sm-4 form-group">
		<form method="post" action="/ajax/render">
			<input type="hidden" name="startOver" value="1" />
			<input type="hidden" name="t_id" value="%%module:fetemplate_id%%" />
			<input type="submit" onclick="resetOrder(this);return false;" class="btn btn-primary form-control" value="RESET FORM" />
		</form>
	</div>
</div>
<script type="text/javascript">
resetOrder = function(el) {
	var f = $(el).closest("form");
	$(f).ajaxSubmit({
		success: function( obj, status, xhr ) {
			try {
				h = eval("("+obj+")");
				eval(h.code);
			}
			catch(err) {}
		}
	});
}
</script>
