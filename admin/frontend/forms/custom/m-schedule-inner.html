<div class="item top10">
	<div class="row">
		<div class="col-xs-4">
			<div>ORDER</div><div class="bottom10">%%order_id%%</div>
<!if("%%service_type%%"=="P")!>
			<div><strong>Pickup</strong></div>
<!else!>
			<div><strong>Delivery</strong></div>
<!fi!>
		</div>
		<div class="col-xs-12">
			<div class="fw ul">
				<div>%%address:company%%</div>
				<div>%%address:firstname%% %%address:lastname%%</div>
			</div>
			<div class="fw">
				<div>%%address:line1%%</div>
<!if(strlen("%%address:line2%%")>0)!>
				<div>%%address:line2%%</div>
<!fi!>
				<div>%%address:city%%, %%address:provinceCode%% %%address:postalcode%%</div>
			</div>
		</div>	
	</div>
	<div class="row tl">
		<div class="col-xs-6">
			<div>SCHED: %%scheduled_date%%</div>
		</div>
		<div class="col-xs-8"><strong>%%pkgs%%<br/>%%extras%%</strong></div>
		<div class="col-xs-2 top10 text-center top5">
<!if("%%service_type%%"=="D")!>
			<a href="/mobile-details?c_id=%%id%%" class="alert alert-info"><em class="fa fa-search"></em></a>
<!else!>
			<a href="/mobile-details?c_id=%%id%%" class="alert alert-info"><em class="fa fa-search"></em></a>
<!fi!>
		</div>
		<div class="col-xs-14">SERVICE: %%name%%</div>

	</div>
<script type="text/javascript">
m_d.push(%%id%%);
</script>
</div>
