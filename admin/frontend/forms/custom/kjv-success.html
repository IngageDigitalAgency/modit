<div id="your-quote">
	<h4>Your Quote</h4>
	<div class="col-xs-8 col-xs-offset-4 col-sm-16 col-sm-offset-0 text-center">
		%%errorMessage%%%%ecomErrors%%
	</div>
	%%cart%%
	<button class="btn btn-red pull-right" onclick="confirmOrder(this);return false;">BOOK NOW</button>
</div>
<div id="confirmation" class="hidden">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-3 col-sm-16 col-sm-offset-0 top20">
			<div class="alert alert-info text-center">
				<p>I agree that additional charges may apply upon the final delivery of this shipment</p>
				<div class="row top20">
					<div class="col-xs-8"><a class="btn btn-info" href="/book-pickup">Continue</a></div>
					<div class="col-xs-8"><button class="btn btn-warning" onclick="cancelOrder(this);return false;">Cancel</button></div>
				</div>
			</div>
		</div>
	</div>
</div>
