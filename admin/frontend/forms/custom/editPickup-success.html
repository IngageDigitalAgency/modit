<div class="alert alert-success">Address updated</div>
<script type="text/javascript">
$.ajax({
	url: "/ajax/render",
	data: {t_id:3},
	context: {a_id: %%a_id%%},
	success: function(obj,status,xhr) {
		try {
			obj = JSON.parse(obj);
			$("#pickupAddresses").replaceWith(obj.html);
			var objcode = "<script type='text/javascript'>"+obj.code+"</script>"; $('body').append(objcode);
			$("#pickupAddress")[0].value = %%a_id%%;
			editPickup(%%a_id%%);
		}
		catch(err) {
		}
	}
});
</script>
