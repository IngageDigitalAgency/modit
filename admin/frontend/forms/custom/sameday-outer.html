<div class="container">
	<div class="row">
		<div class="col-sm-8 col-sm-offset-4 text-center">
			<div class="alert alert-success">Dispatching (Overnights)</div>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-16 table-responsive">
<table role="presentation" class="table table-striped table-bordered table-hover">
				<thead class="thead-default text-center">
					<tr><th scope="col" colspan="2"></th><th scope="col" colspan="5">Pickup</th><th scope="col" colspan="5">Delivery</th></tr>
					<tr>
						<th scope="col">Order #</th>
						<th scope="col">Type</th>
						<th scope="col">Company/Name</th>
						<th scope="col">Address</th>
						<th scope="col">Scheduled</th>
						<th scope="col">Signature</th>
						<th scope="col">Instructions</th>
						<th scope="col">Company/Name</th>
						<th scope="col">Address</th>
						<th scope="col">Scheduled</th>
						<th scope="col">Signature</th>
						<th scope="col">Instructions</th>
						<th scope="col">Vehicle</th>
						<th scope="col">Driver</th>
					</tr>
				</thead>
				%%deliveries%%
			</table>
		</div>
	</div>
</div>
<div class="container bottom20">
	<div class="row">
		<div class="col-sm-16 text-center">
			<a class="btn btn-default" href="#" onclick="toggleForm('searchForm');return false;">Filter</a>
		</div>
	</div>
	<div class="hidden" id="searchForm">
		<form method="post" action="/ajax/render?t_id=%%module:fetemplate_id%%">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-2">
					<div class="form-group">
						<label>Delivery Type:</label>
						%%product_id%%
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label>Driver:</label>
						%%driver_id%%
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-2">
					%%pager%%
				</div>
				<div class="col-sm-6">
					%%pagination%%
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-2">
					%%query%%
				</div>
			</div>
			%%pagenum%%
			%%dispatching%%
		</form>
	</div>
</div>
