<div class="container">
	<div class="row">
		<div class="col-sm-8 col-sm-offset-4 text-center">
			<div class="alert alert-success">Dispatching (Overnights)</div>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-16 table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-default text-center">
					<tr><th colspan="2"></th><th colspan="5">Pickup</th><th colspan="5">Delivery</th></tr>
					<tr>
						<th>Order #</th>
						<th>Type</th>
						<th>Company/Name</th>
						<th>Address</th>
						<th>Scheduled</th>
						<th>Signature</th>
						<th>Instructions</th>
						<th>Company/Name</th>
						<th>Address</th>
						<th>Scheduled</th>
						<th>Signature</th>
						<th>Instructions</th>
						<th>Vehicle</th>
						<th>Driver</th>
					</tr>
				</thead>
				%%deliveries%%
			</table>
		</div>
	</div>
</div>
<div class="container bottom20">
	<div class="row">
		<div class="col-sm-16 text-center">
			<a class="btn btn-default" href="#" onclick="toggleForm('searchForm');return false;">Filter</a>
		</div>
	</div>
	<div class="hidden" id="searchForm">
		<form method="post" action="/ajax/render?t_id=%%module:fetemplate_id%%">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-2">
					<div class="form-group">
						<label>Delivery Type:</label>
						%%product_id%%
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label>Driver:</label>
						%%driver_id%%
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-2">
					%%pager%%
				</div>
				<div class="col-sm-6">
					%%pagination%%
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-2">
					%%query%%
				</div>
			</div>
			%%pagenum%%
			%%dispatching%%
		</form>
	</div>
</div>
