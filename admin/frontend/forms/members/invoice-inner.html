<div id="invoicing"></div>
<script type="text/javascript">
$.ajax({
	url: "/ajax/render",
	data: {t_id:124},
	success: function( obj, status, xhr ) {
		try {
			h = JSON.parse(obj);
			$("#invoicing").replaceWith(h.html);
			var objcode = "<script type='text/javascript'>"+h.code+"<\/script>"; $('body').append(objcode); 
		}
		catch(err) {
		}
	}
});
</script>
