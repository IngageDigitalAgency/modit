<div id='Slider-Events' class='root'>
	<div class="slider_info">
		<div class='images'>
			%%files%%
		</div>
		<div class="clearfix"></div>
		<div class='player'>
			<div class='left'>
				%%media%%
			</div>
			<div class='right'>
				<div class='info'></div>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class='event-list'>
		%%events%%
	</div>
	<div class="clearfix"></div>
</div>

<script type='text/javascript'>
$('#Slider-Events .info')[0].innerHTML = 'Next Slide (2'.concat('/',$('.slider_info div.image').length,')');
$(document).ready(function() {
	$('#Slider-Events .images').anythingSlider({
		buildNavigation:false,
		buildStartStop:false,
		hashTags:false,
		autoPlay:true,
		playRtl:true,
		buildArrows : true,
		onSlideBegin: function(e,obj) {
				$(obj.$window).closest('div.root').find('div.info')[0].innerHTML = 'Next Slide ('.concat((obj.targetPage % obj.pages)+1,'/',obj.pages,')');
		},
		playRtl:false,
		delay:5000
	});
});

</script>
