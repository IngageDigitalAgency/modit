<div class='propertyEditing'>
	<div class='title'>Add/Edit a Keyword</div>
	<div class='errorMessage'>%%errorMessage%%</div>
	<div id='tabs'>
		<form method='%%form:method%%' name='%%form:name%%' onsubmit='formCheck_add("%%form:name%%","%%form:action%%",$("#popup"));return false;' id='%%form:name%%' action=''>
			<div id='tabs-1'>
				<table>
					<tr>
						<th>Keyword:</th><td>%%keyword%% <span class='errorMessage'>%%keywordError%%</span></td>
					</tr>
					<tr>
						<th>Weight:</th><td>%%weight%% <span class='errorMessage'>%%weightError%%</span></td>
					</tr>
					<tr>
						<th>Group:</th><td>%%folder_id%% <span class='errorMessage'>%%folder_idError%%</span></td>
					</tr>
				</table>
			</div>
			<div class="form-actions">
				%%submit%% 
        <a class="btn" onclick="closePopup();return false;" href="#">Cancel</a>
      </div>
      <input type='hidden' name='a_id' value='%%id%%'/> %%addContent%%
		</form>
	</div>
	<div class="break"></div>
</div>
<code>
$('.popovers').popover();
</code>
