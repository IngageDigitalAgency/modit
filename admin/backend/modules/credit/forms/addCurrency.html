<div class='title'>Add a Currency Conversion</div>
%%errorMessage%%

<table role="presentation">
		<tr>
			<th>Currency:</th><td>%%currency_id%%</td>
		</tr>
		<tr>
			<th>Effective Date:</th><td>%%effective_date%%</td>
		</tr>

			<th>Exchange Rate:</th><td>%%exchange_rate%%</td>
		</tr>
	</table>
	%%save%%
	%%addCurrency%%
	%%e_id%%

</form>

	initDateFields();
</script>
