<tr class="article_row">
	<td>%%title%%</td>
	<td>%%start_date%%</td>
	<td>%%end_date%%</td>
	<td class='centered'>%%published%%</div></td>
	<td class='centered'>%%featured%%</div></td>
	<td class="centered edit">
		<a href="#" onclick='editArticle(%%id%%);return false;'><i class='icon-edit'></i></a>
		<div id='advertdrag_%%id%%'>
			<div class="advertDragger draggable">
				<div class='id'>%%id%%/%%j_id%%</div>
			</div>
		</div>
	</td>
	<td class="centered edit"><a href="#" onclick='deleteArticle(%%id%%,%%j_id%%);return false;'><i class='icon-trash'></i></a></td>
</tr>
