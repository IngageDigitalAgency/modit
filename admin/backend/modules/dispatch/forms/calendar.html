<div id="middleHeading">
	<div class="heading_title">Office Calendar</div>
	<div class="clearfix"></div>
</div>
<div id='variableContent'>
	<form name='%%form:name%%' action='' onsubmit='formCheck_add("%%form:name%%","/modit/ajax/%%form:action%%/dispatch","middleContent");return false' method='%%form:method%%' id='%%form:name%%'>
		<div class='calendar'>
			<div class='traverseOptions'>
				%%headerOptions%%
			</div>
			<div class='startDate'>%%startDate%%</div>
			<div class="break"></div>
			%%month%%
			%%calendar%% %%sd%% %%moveType%%
		</div>
	</form>
</div>
