<td>
	<div class='day %%class%%'>
<!if("%%id%%"=="")!>
		<div class='date'><a href="#" onclick="editDate('%%date%%',0);return false;">%%day%% <i class="icon-edit"></i></a></div>
<!else!>
		<div class='date'><a href="#" onclick="editDate('%%date%%',%%id%%);return false;">%%day%% <i class="icon-edit"></i></a></div>
<!fi!>
		<div class='eventlist'>
<!if("%%closed%%"=="1")!>
			<div class="alert alert-error">Closed</div>
<!fi!>
<!if("%%close_time_display%%" != "")!>
			<div class="alert alert-warning">Closed at %%close_time_display%%</div>
<!fi!>
<!if("%%stock_msg%%" != "")!>
			<div class="alert alert-info">%%stock_msg%%</div>
<!fi!>
<!if("%%custom_msg%%" !="")!>
			<div class="alert alert-info">%%custom_msg%%</div>
<!fi!>
			<div class="notes">%%notes%%</div>
		</div>
	</div>
</td>
