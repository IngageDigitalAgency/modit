<table aria-label="" class='listing'>
	<thead>
		<tr>
			<th class="a-left" scope="col"><a href="#" onclick="sortPmt('name');return false;">Name</a></th>
			<th class="a-left" scope="col"><a href="#" onclick="sortPmt('service_type');return false;">Type</a></th>
			<th class="a-left" scope="col"><a href="#" onclick="sortPmt('actual_date');return false;">Actual Date</a></th>
			<th scope="col">Paid</th>
			<th scope="col">Paid Date</th>
			<th class="a-right" scope="col"><a href="#" onclick="sortPmt('order_id');return false;">Order #</a></th>
			<th class="a-right" scope="col"><a href="#" onclick="sortPmt('value');return false;">Commissionable $</a></th>
			<th class="a-right" scope="col">%-age</th>
			<th class="a-right" scope="col">Payment</th>
			<th colspan='2' scope="col"></th>
		</tr>
	</thead>
	<tbody>%%payment%%</tbody>
	<tfoot>
		<tr>
			<th colspan="8" class="a-right" scope="col">Total:</th>
			<th class="a-right" scope="col">%%paymentTotal%%</th>
		</tr>
	</tfoot>
</table>
