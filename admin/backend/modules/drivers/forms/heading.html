<div id='middleHeading'>
	<div class="heading_title"><a href='#' onclick="getContent('moduleStatus','drivers','#middleContent');return false;">Drivers</a></div>
	<div class="heading_options">
		<div class="buttons">
			<a class="btn btn-primary" href='#' onclick='addDriver();return false'>Add a Driver</a>
		</div>
		<form method='%%form:method%%' action='' name='%%form:name%%' onsubmit='formCheck("%%form:id%%","/modit/ajax/showSearchForm/drivers","middleContent");return false;' id='%%form:id%%'>
			%%opt_quicksearch%%
			%%showSearchForm%%
			<input type="text" class="search_input" name="quicksearch" placeholder="Enter your search here..." />
			<div class="btn-group pull-right">
				<button type="submit" class="search_button btn"><i class="icon-search"></i></button>
				<a class="btn dropdown-toggle" href="#" data-toggle="dropdown" onclick='toggleForm("advancedSearch");return false;'><span class="caret"></span></a>
				<div class="dropdown-menu hidden" id="advancedSearch">
					<div class='closer'><a href='#' onclick='toggleForm("advancedSearch");return false;'>x</a></div>
					<table>
						<tr>
							<th colspan='2'><div class='centered'>Name</div></th>
						</tr>
						</tr>
						<tr>
							<th>Criteria:</th><td>%%opt_name%%</td>
						</tr>
						<tr>
							<th>Value:</th><td>%%name%%</td>
						</tr>
						<tr>
							<th>Delivery Group:</th><td>%%group_id%%</td>
						</tr>
						<tr>
							<th>Vehicle Type:</th><td>%%vehicle_id%%</td>
						</tr>
						<tr>
							<th>Enabled:</th><td>%%enabled%%</td>
						</tr>
						<tr>
							<th>Deleted:</th><td>%%deleted%%</td>
						</tr>
						<tr>
							<td colspan='2'>%%submit%%</td>
						</tr>
					</table>
					<input type='hidden' name='pager' value='5' />
				</div>
			</div>
		</form>
	</div>
	<div class="break"></div>
</div>
