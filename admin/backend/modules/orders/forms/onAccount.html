%%heading%%
<div class='status'>%%statusMessage%%</div>
<div class="subtitle">Outstanding On-Account Orders</div>
<div class='searchForm'>
	<div id='search-tabs'>
		<form method='%%form:method%%' action='' onsubmit='formCheck("%%form:name%%","/modit/ajax/%%form:action%%/orders","middleContent");return false;' id='%%form:name%%'>
			<div id='orderArticleList'>
				<div class="break"></div>
				<table class='listing'>
					<tr>
						<th class='a-right'><span onclick='sort("id","%%form:name%%","/modit/ajax/%%form:action%%/orders","middleContent")'>Order #</span></th>
						<th class='a-left'><span onclick='sort("name","%%form:name%%","/modit/ajax/%%form:action%%/orders","middleContent")'>Name</span></th>
						<th class='a-left'><span onclick='sort("created","%%form:name%%","/modit/ajax/%%form:action%%/orders","middleContent")'>Created</span></th>
						<th class='a-left'><span onclick='sort("status","%%form:name%%","/modit/ajax/%%form:action%%/orders","middleContent")'>Status</span></th>
						<th class='a-right'><span onclick='sort("amount","%%form:name%%","/modit/ajax/%%form:action%%/orders","middleContent")'>Amount</span></th>
						<th class='a-right'><span onclick='sort("owing","%%form:name%%","/modit/ajax/%%form:action%%/orders","middleContent")'>Owing</span></th>
						<th class='centered'><span onclick='sort("deleted","%%form:name%%","/modit/ajax/%%form:action%%/orders","middleContent")'>Deleted</span></th>
						<th></th>
						<th></th>
					</tr>
					%%orders%%
				</table>
				<div id='pagination'>
					<span class="pagination-dropdown pull-right">Orders per page : %%pager%%</span>
					%%pagination%%
					<div class="break"></div>
				</div>
			</div>
			%%onAccount%% 
			%%pagenum%%
			%%sortorder%%
			%%sortby%%
		</form>
	</div>
</div>
<code>
<script type="text/javascript"> 
//<![CDATA[ 
$(document).ready(function() {
	$("#pager").change(function() {
		$(this).closest("form").submit();
	});
});
//]]> 
</script> 
</code>
