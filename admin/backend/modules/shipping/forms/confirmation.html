<div class='title'>Shipping Confirmation</div>
%%errorMessage%%
<form method='post' action='' id='confirmationForm'>
	<table>
		<tr>
			<th scope="col" class="centered">Start Date:<br/>%%start_date%%</td>
			<th scope="col" class="centered">End Date:<br/>%%end_date%%</td>
			<th scope="col" class="centered">Shipping Method:<br/>%%ship_via%%</td>
			<th scope="col" class="centered">Order #:<br/>%%order_id%%</td>
		</tr>
		<tr>
			<th scope="col">&nbsp;<br/>%%submit%%</th>
			<th scope="col">&nbsp;<br/>%%reprint%%</th>
		</tr>
	</table>
	 %%export%%
	%%confirmation%%
	<div class='info'>Records Found: %%count%%</div>
	<div class='download'>%%download,false%%</div>
	%%orders%%
	%%update%%
</form>
<script type='text/javascript'>
$('.def_field_datepicker').datepicker({
	changeMonth: true,
	changeYear:true
});
function displayOrder(id) {
	$("#order_".concat(id)).css("display","block");
}
</script>
