<div id='middleHeading'>
	<div class="heading_title">
		<a href='#' onclick="getContent('moduleStatus','shipping','#middleContent');return false;">Orders to be Shipped</a>
	</div>
	<div class="heading_options">
		<form method='%%form:method%%' action='' name='%%form:name%%' onsubmit='formCheck("%%form:id%%","/modit/ajax/showSearchForm/shipping","middleContent");return false;' id='%%form:id%%'>
			%%opt_quicksearch%%
			%%showSearchForm%%
			<input type="text" class="search_input" name="quicksearch" placeholder="Enter your search here..." />
			<div class="btn-group pull-right">
				<button type="submit" class="search_button btn"><i class="icon-search"></i></button>
				<a class="btn dropdown-toggle" href="#" data-toggle="dropdown" onclick='toggleForm("advancedSearch");return false;'>
					<span class="caret"></span>
				</a>
				<div class="dropdown-menu hidden" id="advancedSearch">
					<div class='closer'><a href='#' onclick='toggleForm("advancedSearch");return false;'>x</a></div>
					<table>
						<tr>
							<th></th><td><button onclick='resetSearchForm(this);return false;'>Reset Search Parameters</button></td>
						</tr>
						<tr>
							<th colspan='2'><div class='centered'>Order Date</div></th>
						</tr>
						<tr>
							<th>Criteria:</th><td>%%opt_created%%</td>
						</tr>
						<tr>
							<th>Value:</th><td>%%created%%</td>
						</tr>
						<tr>
							<th colspan='2'><div class='centered'>To Ship</div></th>
						</tr>
						<tr>
							<th>Criteria:</th><td>%%opt_quantity%%</td>
						</tr>
						<tr>
							<th>Value:</th><td>%%quantity%%</td>
						</tr>
						<tr>
							<th colspan='2'><div class='centered'>Shipped</div></th>
						</tr>
						<tr>
							<th>Criteria:</th><td>%%opt_shipped%%</td>
						</tr>
						<tr>
							<th>Value:</th><td>%%shipped%%</td>
						</tr>
						<tr>
							<th>Status:</th><td>%%order_status%%</td>
						</tr>
						<tr>
							<td colspan='2'>%%submit%%</td>
						</tr>
					</table>
					<input type='hidden' name='pager' value='%%session:formData:shippingSearchForm:pager%%' />
				</div>
			</div>
		</form>
	</div>
	<div class="break"></div>
</div>
