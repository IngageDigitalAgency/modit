	<table aria-label='contentInfoHeader'>
		<tr>
			<th class="a-left" scope="col">Name:</th><td>%%title%%</td>
		</tr>
		<tr>
			<th class="a-left" scope="col">Alt Title:</th><td>%%alternate_title%%</td>
		</tr>
		<tr>
			<th>Notes:</th><td>%%notes%%</td>
		</tr>
	</table>
	<a href='#' onclick='editContent(%%id%%);return false;'>Edit</a>
	<a href='#' onclick='deleteContent(%%id%%);return false;'>Delete</a>
