<div class='contentInfo'>
	<div class='title'>Menu Details</div>
	<table class='propertyEditing'>
		<tr>
			<th>Name:</td><td>%%title%%</td>
		</tr>
		<tr>
			<th>Alt Title:</td><td>%%alternate_title%%</td>
		</tr>
		<tr>
			<th>Notes:</th><td>%%notes%%</td>
		</tr>
		<tr>
			<th>Image:</th><td>%%image%%</td>
		</tr>
		<tr>
			<th>Rollover<br/>Image:</th><td>%%rollover_image%%</td>
		</tr>
	</table>
	
	<a href='#' onclick='editContent(%%content_id%%);return false;'><i class='icon-edit'></i>Edit</a>
	<a href='#' onclick='deleteContent(%%content_id%%);return false;'><i class='icon-trash'></i>Delete</a>
</div>
