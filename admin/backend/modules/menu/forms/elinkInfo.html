<div class='contentInfo'>
	<table>
		<tr>
			<th>Name:</td><td>%%title%%</td>
		</tr>
		<tr>
			<th>Alt Title:</td><td>%%alternate_title%%</td>
		</tr>
		<tr>
			<th>External Link:</td><td>%%external_link%%</td>
		</tr>
		<tr>
			<th>Notes:</th><td>%%notes%%</td>
		</tr>
		<tr>
			<th>Image:</th><td>%%image%%</td>
		</tr>
		<tr>
			<th>Rollover<br/>Image:</th><td>%%rollover_image%%</td>
		</tr>
	</table>
	<a href='#' onclick='editContent(%%id%%);return false;'><i class='icon-edit'></i>Edit</a>
	<a href='#' onclick='deleteContent(%%id%%);return false;'><i class='icon-trash'></i>Delete</a>
</div>
