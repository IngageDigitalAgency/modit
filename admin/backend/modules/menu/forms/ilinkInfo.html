<div class='contentInfo'>
<table aria-label="">
		<tr>
			<th>Name:</td><td>%%title%%</td>
		</tr>
		<tr>
			<th>Alt Title:</td><td>%%alternate_title%%</td>
		</tr>
		<tr>
			<th>Linked to:</td><td>%%internal_link%%</td>
		</tr>
		<tr>
			<th>Notes:</th><td>%%notes%%</td>
		</tr>
		<tr>
			<th>Image:</th><td>%%image%%</td>
		</tr>
		<tr>
			<th>Rollover<br/>Image:</th><td>%%rollover_image%%</td>
		</tr>
	</table>
	<a href='#' onclick='editContent(%%id%%);return false;'><em class='icon-edit'></em>Edit</a>
	<a href='#' onclick='deleteContent(%%id%%);return false;'><em class='icon-trash'></em>Delete</a>
</div>
