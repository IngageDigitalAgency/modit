<div class='contentInfo'>
<table aria-label="contentInfo">
		<tr>
			<th class="a-left" scope="col">Name:</th><td>%%title%%</td>
		</tr>
		<tr>
			<th class="a-left" scope="col">Alt Title:</th><td>%%alternate_title%%</td>
		</tr>
		<tr>
			<th>Notes:</th><td>%%notes%%</td>
		</tr>
	</table>
	<a href='#' onclick='editContent(%%id%%);return false;'><em class='icon-edit'></em>Edit</a>
	<a href='#' onclick='deleteContent(%%id%%);return false;'><em class='icon-trash'></em>Delete</a>
	<a href='#' onclick='editArticle(0);return false;'><em class='icon-plus'></em>Add an Article</a>
</div>
