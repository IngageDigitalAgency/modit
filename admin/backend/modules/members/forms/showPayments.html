<div>

<table role="presentation" class='listing'>
			<thead>
				<tr>
					<th>Cheque #</th>
					<th>Entered</th>
					<th>Amount</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				%%payments%%
			</tbody>
		</table>

		%%pagenum%%

	<div class='clearfix'></div>
</div>

getUrl = function() { return "/modit/ajax/showPayments/members"; }
</script>
