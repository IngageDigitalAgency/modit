<script type="text/javascript">
$.ajax({
	url: "/modit/ajax/addContent/members",
	data: {m_id:%%m_id%%,j_id:<!@@(DRIVER_FOLDER)@@!>},
	success: function( obj, status, xhr ) {
		try {
			obj = eval("("+obj+")");
			showPopup(obj.html);
			eval(obj.code);
		}
		catch(err) {
			alert(err.Message);
		}
	}
});
</script>
