<div class="title">Add/Edit Per Piece Charges</div>
%%errorMessage%%
<form method="POST" id="editPerPieceForm" action="/modit/ajax/editPerPiece/members" onsubmit="formCheck('editPerPieceForm','/modit/ajax/editPerPiece/members',$('#altPopup'));return false;">
<table role="presentation" class="table">
		<tbody>
			<tr>
				<th class="a-right">Product:</th><td>%%product_id%%</td>
			</tr>
			<tr>
				<th class="a-right">Free Quantity:</th><td>%%free%%</td>
			</tr>
			<tr>
				<th class="a-right">Additional Fee (each):</th><td>%%additional_fee%%</td>
			</tr>
			<tr>
				<th></th><td class="a-right"><input type="submit" class="btn" value="Save" />%%editPerPiece%%%%p_id%%%%member_id%%</td>
			</tr>
		</tbody>
	</table>
</form>
