<div></div>
<script type='text/javascript'>
$.ajax({
	url: '/modit/ajax/editComment/blog',
	data: {c_id: %%c_id%%},
	success: function(obj, status, xhr) {
		try {
			obj = eval('('+obj+')');
			showAltPopup(obj.html);
			initTinyMCE();
			eval(obj.code);
		}
		catch(err) {
			showAltPopupError(err.message);
		}
	}
});
</script>
