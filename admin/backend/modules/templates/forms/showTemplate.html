<div>
	<div id="category_heading">
		<div class="heading_title">
<table role="presentation" aria-label="ShowTemplates">
				<tr>
					<td><h2>%%title%%</h2></td>
					<td>Version %%versions%%</td>
				</tr>
			</table>
		</div>
		<div class="break"></div>
	</div>
	<div id='editorContent'>
		<form method='post' name='editorForm' action='/render' id='editorForm'>
			<div class='errorMessage'>%%errorMessage%%</div>
			%%saveButton%%
			%%saveAndOverwrite%%
			%%delete%%
			%%editButton%%
			%%revertButton%%
			%%previewButton%%
			<input type='hidden' name='%%page_type%%_id' value='%%page_id%%' />
			<input type='hidden' name='edit' value='%%edit_mode%%' />
		</form>
	</div>
</div>
<iframe src='/render?t_id=%%id%%' onload='set_iframe();' scrolling='auto' frameborder='no' id='editoriFrame' style='min-width:800px;min-height:800px;'></iframe>
<code>
$('#category_heading select').change(function() {
	if (this.selectedIndex >= 0) {
		resetIFrame(this.value);
	}
});
</code>
