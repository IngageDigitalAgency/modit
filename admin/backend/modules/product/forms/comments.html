<div class="title">Comments/Reviews</div>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th class="a-left">First Name</th><th class="a-left">Last Name</th><th class="a-left">Email</th><th class="centered">Created</th><th class="centered">Comment</th><th class="centered">Approved</th><th></th><th></th>
		</tr>
	</thead>
	<tbody>
		%%comments%%
	</tbody>
</table>
<form method="post" id="product-reviews">
	%%p_id%% %%pagenum%%
	<div id="pagination">
		<div class="pull-left">
			%%pagination%%
		</div>
		<span class="pagination-dropdown pull-right">%%pager%%</span>
		<div class="break"></div>
	</div>
</form>
<script type="text/javascript">
$("#product-reviews #pager").change(function() {
	$("#product-reviews #pagination li.active a").click();
});
</script>
