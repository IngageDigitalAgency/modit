<tr id="inventory_%%id%%">
	<td class='centered'><a href='#' onclick='editInventory(%%id%%,0);return false'><i class='icon-edit'></i></a></td>
	<td class='centered'>%%teaser%%</td>
	<td class='centered'>%%color_name%%</td>
	<td class='centered'>%%size_name%%</td>
	<td class='right'>%%quantity%%</td>
	<td class='centered'>%%start_date%%</td>
	<td class='centered'>%%end_date%%</td>
	<td>%%comments%%</td>
	<td>
		<div class='right'><input type='button' onclick='auditTrail(%%id%%)' value='Activity' class='def_field_submit' /></div>
	</td>
</tr>
