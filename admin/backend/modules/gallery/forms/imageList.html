<li>
	<div class='image droppable' id='imagesrc_%%id%%'>
		<div class='wrapper'>
			<div class='header'>
				<div class="imageDragger draggable">
					<div class='id'>%%id%%/%%j_id%%</div>
				</div>
			</div>
			<div class='body'>
				%%image%%
				<div class='title'>%%title%%</div>
				<div class='edit right'><a href="#" onclick='editImage(%%id%%);return false;'><i class='icon-edit'></i></a>&nbsp;<a href="#" onclick='deleteImage(%%id%%,%%j_id%%);return false;'><i class='icon-trash'></i></a></div>
				<div class="break"></div>
			</div>
		</div>
	</div>
</li>
