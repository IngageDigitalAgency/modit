<div class='contentInfo' style='display:none'>
	<table>
    	<a class="btn" href='#' onclick='editContent(%%id%%);return false;'><em class='icon-edit'></em>Edit</a>
		<a class="btn" href='#' onclick='deleteContent(%%id%%);return false;'><em class='icon-trash'></em>Delete</a>
		<tr>
			<th>Name:</td><td>%%title%%</td>
		</tr>
		<tr>
			<th>Alt Title:</td><td>%%alternate_title%%</td>
		</tr>
		<tr>
			<th>Notes:</th><td>%%notes%%</td>
		</tr>
        <tr>
			<th>Description:</th><td>%%description%%</td>
		</tr>
        <tr>
			<th>Image:</th><td>%%image%%</td>
		</tr>
        <tr>
			<th>Rollover Image:</th><td>%%rollover_image%%</td>
		</tr>
	</table>
	
</div>
