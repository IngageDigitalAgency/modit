<div class="title">Add/Edit an Interzone Rate</div>
%%errorMessage%%
<form method="post" onsubmit='formCheck_add("addInterzone","/modit/ajax/addInterzone/zones",$("#altPopup"));return false;' id='addInterzone'>
<table aria-label="Add an Interzone Rate">
		<tbody>
			<tr>
				<th class="a-left" scope="col">From:</th><td>%%junction:title%%</td>
			</tr>
			<tr>
				<th class="a-left" scope="col">To:</th><td>%%dest:title||zone_add%%</td>
			</tr>
			<tr>
				<th class="a-left" scope="col">Rate:</th><td>%%cost%%</td>
			</tr>
		</tbody>
	</table>
	<div class='form-actions'>
	%%submit%% %%addInterzone%% %%j_id%% %%zz_id%%
	</div>
</form>
