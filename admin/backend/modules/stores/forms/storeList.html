<tr>
	<td><div class='name'>%%name%%</div></td>
	<td><div class='shortDescription'>%%short_description%%</div></td>
	<td class='centered'>%%enabled%%</td>
	<td class='centered'>%%featured%%</td>
	<td class='centered'>%%published%%</td>
	<td class='centered edit'>
		<a href="#" onclick='editStore(%%id%%);return false;'><i class='icon-edit'></i></a>
		<div id='storesrc_%%id%%'>
			<div class="storeDragger draggable">
				<div class='id'>%%id%%/%%j_id%%</div>
			</div>
		</div>
	</td>
	<td class='centered delete'><a href="#" onclick='deleteStore(%%id%%,%%j_id%%);return false;'><i class='icon-trash'></i></a></td>
</tr>
